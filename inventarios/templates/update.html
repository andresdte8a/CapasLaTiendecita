<!DOCTYPE html>
<html>
<head>
  <title>Productos</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
  <body>
     <nav>
        <a href = "{{ url_for('show_all') }}">Ver todos</a> |
        <a href = "{{ url_for('new') }}">Agregar Producto</a>
     </nav>
     <section>
       <h3>Productos</h3>
      <form action = "/update_record" method = "post">
        <input type = "hidden" name = "oldid" value = "{{ oldid }}" /><br>
         
         <label for = "id">Id</label>
         <input type = "text" name = "id" value = "{{ result.id }}" /><br>

         <label for = "descripcion">Descripcion</label>
         <input type = "text" name = "descripcion" value = "{{ result.descripcion }}" /><br>

         <label for = "cantidad">Cantidad</label>
         <textarea name = "cantidad" placeholder = "cantidad">{{ result.cantidad }}</textarea><br>

         <label for = "valor">Valor</label>
         <input name = "valor" placeholder = "valor"/>{{ result.valor }}<br>
         
        <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
