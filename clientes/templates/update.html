<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
  <body>
     <nav>
        <a href = "{{ url_for('show_all') }}">Show All Student</a> |
        <a href = "{{ url_for('new') }}">Add Student</a>
     </nav>
     <section>
       <h3>Students</h3>
      <form action = "/update_record" method = "post">
        <input type = "hidden" name = "oldname" value = "{{ oldname }}" /><br>
         <label for = "nombre">Nombre</label>
         <input type = "text" name = "nombre" value = "{{ result.nombre }}" /><br>
         <label for = "apellidos">Apellidos</label>
         <input type = "text" name = "apellidos" value = "{{ result.apellidos }}" /><br>
         <label for = "direccion">Dirección</label>
         <textarea name = "direccion" placeholder = "Dirección">{{ result.direccion }}</textarea><br>
         <label for = "telefono">Teléfono</label>
         <input type = "text" name = "telefono" value = "{{ result.telefono }}" /><br>
         <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
